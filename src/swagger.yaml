openapi: 3.0.0
info:
  title: ONE PIECE TGC API
  version: 1.0.0
  description: API pour gérer les utilisateurs et les personnages dans le jeu de cartes ONE PIECE.

servers:
  - url: http://localhost:3000
    description: Serveur local

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          example: "john.doe@example.com"

    Character:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          example: "Monkey D. Luffy"

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "Error message"

tags:
  - name: Utilisateurs
    description: Gestion des utilisateurs (inscription, connexion, mise à jour, suppression)
  - name: Personnages
    description: Gestion des personnages du jeu (ajout, mise à jour, suppression)

paths:
  /users:
    post:
      summary: Crée un nouvel utilisateur
      tags: [Utilisateurs]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@example.com"
                password:
                  type: string
                  example: "password123"
      responses:
        "201":
          description: Utilisateur créé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Informations manquantes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Email déjà existant
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /users/login:
    post:
      summary: Connexion utilisateur
      tags: [Utilisateurs]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@example.com"
                password:
                  type: string
                  example: "password123"
      responses:
        "200":
          description: Connexion réussie avec un token JWT
          content:
            application/json:
              example:
                token: "mockedToken"
        "400":
          description: Identifiants invalides
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /users/{id}:
    patch:
      summary: Met à jour un utilisateur
      tags: [Utilisateurs]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "updated.email@example.com"
                password:
                  type: string
                  example: "newPassword123"
      responses:
        "200":
          description: Utilisateur mis à jour
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Mauvaise requête
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Supprime un utilisateur
      tags: [Utilisateurs]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Utilisateur supprimé avec succès
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /characters:
    get:
      summary: Récupère tous les personnages
      tags: [Personnages]
      responses:
        "200":
          description: Liste des personnages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Character"
    post:
      summary: Crée un personnage
      tags: [Personnages]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Monkey D. Luffy"
      responses:
        "201":
          description: Personnage créé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Character"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /characters/{id}:
    get:
      summary: Récupère un personnage par son ID
      tags: [Personnages]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Personnage trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Character"
        "404":
          description: Personnage non trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    patch:
      summary: Met à jour un personnage
      tags: [Personnages]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Monkey D. Luffy Updated"
      responses:
        "200":
          description: Personnage mis à jour
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Character"
    delete:
      summary: Supprime un personnage
      tags: [Personnages]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Personnage supprimé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Character"

  /decks:
    get:
      summary: Récupère tous les decks
      tags: [Decks]
      responses:
        "200":
          description: Liste des decks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Deck"
        "204":
          description: Aucun deck trouvé
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      summary: Crée un deck
      tags: [Decks]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Straw Hat Pirates Deck"
                characterIds:
                  type: array
                  items:
                    type: integer
                  example: [1, 2, 3]
      responses:
        "201":
          description: Deck créé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Deck"
        "400":
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Utilisateur non authentifié
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /decks/{id}:
    get:
      summary: Récupère un deck par son ID
      tags: [Decks]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Deck trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Deck"
        "404":
          description: Deck non trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    patch:
      summary: Met à jour un deck
      tags: [Decks]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Updated Deck Name"
                characterIds:
                  type: array
                  items:
                    type: integer
                  example: [1, 2]
      responses:
        "200":
          description: Deck mis à jour
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Deck"
        "400":
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Deck non trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      summary: Supprime un deck
      tags: [Decks]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Deck supprimé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Deck"
        "404":
          description: Deck non trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
